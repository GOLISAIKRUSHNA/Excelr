<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="id" onblur="getblur()">
    <script>
        function getblur(){
            let ele=document.getElementById('id');
            ele.value=ele.value.toLowerCase();
            //same as onfocusout even
            //worked on tolowercase
        }
    </script>
</body>
</html>
