<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1">
        <p>welcome to online sbs classes</p>


    </div>
    <button onclick="newadd()">add new element</button>
    <script>
        function newadd(){
            let para=document.createElement("p");
            let text=document.createTextNode("subscribe to SBS Online Classes");
            para.appendChild(text);
            
            let ele=document.querySelector("#box1");
            ele.append(para);
        }
    </script>
</body>
</html>
