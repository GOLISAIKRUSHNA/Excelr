<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Swapping</title>
    <link rel="stylesheet" href="styles6.css">
    <style>

        *{
            background-color: white;
        }

        .row{
            display: flex;
        }
        .box:active{
            background: orange;
        }
        .box:hover{
            background: orange;
        }

    </style>
</head>

<body>
 <center style="margin-top: 200px;"><div class="container" >
        <div class="row">
        <div class="box" draggable="true" id="box1">1</div>
        <div class="box" draggable="true" id="box2" >2</div>
        <div class="box" draggable="true" id="box3">3</div>
    </div >
    <div class="row"> 
        <div class="box" draggable="true" id="box4">4</div>
        <div class="box" draggable="true" id="box5">5</div>
        <div class="box" draggable="true" id="box6">6</div>
    </div > 
    <div class="row">
        <div class="box" draggable="true" id="box7">7</div>
        <div class="box" draggable="true" id="box8" >8</div>
        <div class="box" draggable="true" id="box9">9</div>
    </div>

</div></center> 

    <script src="pomo6.js"></script>
</body>
</html>
