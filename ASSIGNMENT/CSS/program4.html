<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: auto auto auto ;

            background: orange;
            
            
        }
        .child{
            padding: 20px;
            color: violet;
            background-color: aqua;
            margin: 20px;
        }
        .box1{
            grid-column-start: 1;
            grid-column-end: 3;

        }
        .box3{
            grid-row-start:2 ;
            grid-row-end: 4;
        }
    </style>
</head>
<body>
    <div class="parent">
       <div class="child box1">box1</div>
       <div class="child box2">box2</div>
       <div class="child box3">box1</div>
       <div class="child">box1</div>
       <div class="child">box1</div>
       <div class="child box6">box1</div>
       <div class="child">box1</div>
       <div class="child">box1</div>
    
</body>
</html>
