!<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Tile</title>

<!-- <link rel="stylesheet" href="styles.css"> -->
<style>

.tile {
  width: 100px;
  height: 100px;
  background-color: blue;
  position: relative;
  animation: slide 2s infinite alternate; /* Apply animation to the tile */
}

/* Define the animation */
@keyframes slide {
  from {
    left: 0; /* Start position */
  }
  to {
    left: 200px; /* End position */
  }
}

</style>
</head>
<body>

<div class="tile"></div>

</body>
</html>
