<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div ~ p{
            color: red;
        }
    </style>
</head>
<body>
    <h1>General sibling selector means outside </h1>

    <h2>eg2</h2>
    <div>
        <p>i am loop</p>
        <div>
            <p>i am nested loop</p>
            <p> i am nested loop</p>
        </div>
        <p>i am end of loop</p>
    </div>
    <p>i am outside the div </p>
    <h2>eg2</h2>

    <div>
        <p>i am loop</p>
        <section>
            <p>i am nested loop</p>
            <p> i am nested loop</p>
        </section>
        <p>i am end of loop</p>
    </div>
    <p>i am outside the div </p>
</body>
</html>
