<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;

        }
        .box1{
            height: 100px;
            width: 100px;
            background-color: red;
            position: relative;
            top: 30px;
            /* z-index: 0; */
        }
        .box2{
            height: 100px;
            width: 100px;
            background-color: orange;
            position: relative;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            box1
        </div>
        <div class="box2">
            box2
        </div>
    </div>
</body>
</html>
