<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: lightseagreen;
            border: 1px solid black;
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 20px;
            column-gap: 20px ;
            row-gap: 10px;


            
       
          

        }
        .common{
            background-color: white;
            border: 1px solid;
            padding: 20px;
            text-align: center;
        }
        .box1{
            background: white;
            grid-row-start: 1;
            grid-row-end: 3;
           
            

            
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class=" common box1">1</div>
        <div class=" common box2">2</div>
        <div class=" common box3">3</div>
        <div class=" common box4">4</div>
        <div class=" common box5">5</div>
        <div class=" common box6">6</div>
        <div class=" common box7">7</div>
        <div class=" common box8">8</div>
        <!-- <div class="box9">9</div> -->
        <!-- <div class="box">10</div> -->
    </div>
</body>
</html>
