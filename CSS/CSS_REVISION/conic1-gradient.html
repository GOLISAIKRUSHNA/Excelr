<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .common{
        height: 300px;
        width: 300px;
        border: 2px solid black;
        display: inline-block;
    }
    
    #box1{
        background-image: conic-gradient(red 0deg 45deg,blue 45deg 90deg,violet 90deg 135deg ,orange 135deg 180deg,aqua  180deg 225deg,green 225deg 270deg,orange 270deg 315deg,lightgreen 315deg 360deg);

    }
    #box2{
        background-image: conic-gradient(red 0deg 95deg,blue 90deg 180deg,violet 180deg 270deg ,orange 270deg 360deg);

    }
    #box3{
        background-image: conic-gradient(red 0deg 45deg,blue 45deg 90deg,violet 90deg 180deg ,orange 180deg 360deg)

    }
    #box4{
        background-image: conic-gradient(red 0deg 45deg,blue 45deg 90deg,violet 90deg 180deg ,orange 180deg 360deg);

    }
    #box5{
        background-image: conic-gradient(red 0deg 45deg,blue 45deg 90deg,violet 90deg 135deg ,orange 135deg 180deg,aqua  180deg 225deg,green 225deg 270deg,orange 270deg 315deg,lightgreen 315deg 360deg);


    }
    #box6{
        background-image: conic-gradient(from 180deg,aqua,blue,yellow);

    }

</style>
<body>
    <div class="common " id="box1"></div>
    <div class="common " id="box2"></div>
    <div class="common " id="box3"></div>
    <div class="common " id="box4"></div>
    <div class="common " id="box5"></div>
    <div class="common " id="box6"></div>
</body>
</html>
