<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            /* height: 700px; */
            /* width: 500px; */
            border: 2px solid black;

        }
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid orange;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            color: white;
        }
        .first{
            background-color: red;
        }
        .second{
            background-color: rgba(124, 54, 234);

        }
        .third{
            background-color: rgb(255,0,255);

        }
        .four{
            background-color: #ffff22;
        }
        .fifth{
            background-color: hsl(85,50%,45%);

        }
        .sixth{
            background-color: hsla(45,50%,50%,0.2);

        }
        .seven{
            background-color: rgb(0,255,0);
        }
        .eight{
            background-color: rgb(255,255,0);
        }
        .nine{
            background-color: hsla(15,50%,50%,05);

                }
        .ten
        {
            background-color: hsl(30,30%,39%);
        }


        .parent{
            background:blue;
        }
        
        

    </style>
</head>
<body>
    <div class="grid">
    <div class="box first">box1</div>
    <div class="box second">box2</div>
    <div class="box third">box3</div>
    <div class="box four">box4</div>
    <div class="box fifth">box5</div>
    <div class="box sixth">box6</div>
    <div class="box seven">box7</div>
    <div class="box eight">box8</div>
    <div class="box nine">box9</div>
    <div class="parent">
    <div class="box ten">box10</div>
</div>

    
</div>
</body>
</html>
