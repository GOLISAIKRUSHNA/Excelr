<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border: 2px solid black;
            display: flex;
            height: 500px;
            width: 100vw;
            /* justify-content: center;
            align-items: center; */
            margin: 0;
            padding: 0;
        }

        #parent{
            height: 600px;
            width: 800px;
            background-color: gray;
            border: 2px solid black;
        }

        #child{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color: orange;

        }
        #child:hover{
            height: 400px;
            width: 400px;
            border-radius: 50%;


            transition-duration: 2s;
            transition-timing-function: linear;
            transition-delay: 2s;
            transition-property: height,width;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
