<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
    
        }
        .parent{
            height: 300px;
            width: 300px;
            /* border: 2px solid black; */
            background-color: gray;
        }
        .child{
            height: 300px;
            width: 300px;
            /* border: 2px solid black; */
            background-image: linear-gradient(lightcoral,lightgreen,limegreen);
            box-sizing: border-box;

        }
        .child:hover{
            transition-duration: 5s;
            transform: perspective(700px)rotateX(360deg);
            translate: 200px 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
